{% extends "base.html" %} {% load static %} {% block content %}
<p>
</p>
<a class="btn btn-primary" href="{% url 'fbla_admin_book_create' %}"
  >Create new book</a
>
<div class="grp">
  {% for object in object_list %}
  <div class="card" style="width: 14rem;">
    <img
      class="card-img-top"
      src="/media/{{ object.image.url }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ object.name }}</h5>
      <p class="card-text">Author: {{ object.author }}</p>
      <a href="{{ object.get_absolute_url }}" class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
