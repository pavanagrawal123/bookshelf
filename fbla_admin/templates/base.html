<html lang="en">
  <!-- Attention FBLA Grader: You must view this code on GitHub to view the proper commentary. 
This is not the complete code. View complete code here: https://github.com/pavanagrawal123/bookshelf -->

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <style>
      .content {
        margin: 10px;
      }
      .content * {
        margin: 5px;
      }
      .container {
        padding: 20px;
      }
      .card {
        float: left;
        margin: 5px;
      }
      #homePageDemos * {
        font-size: 1.5em;
      }
      .gap * {
        margin: 10px;
      }
      .card-group-x {
        border-bottom: rgb(182, 207, 209) 1px solid;
      }
    </style>
    <title>Bookshelf</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img width="75" src="/media/bookshelf-logo.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fbla_admin/student/">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fbla_admin/book/">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/progDoc/">Programming Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report/">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/help/">Help</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/logout/">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/login?next=/">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %}Replace this.{% endblock %}</div>
  </body>
</html>
